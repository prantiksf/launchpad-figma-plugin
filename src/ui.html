<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Plugin</title>
  <style>
    /* Critical styles needed before JS loads */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; 
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #root { height: 100%; }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #71717a;
      font-size: 13px;
    }
  </style>
  <!-- CSS is inlined by build script from globals.css -->
</head>
<body>
  <div id="root">
    <div class="loading">Loading...</div>
  </div>
  <script src="ui.js"></script>
</body>
</html>
