    /* SLDS Radio Button Styles */
    .slds-form-element {
      margin: 0;
      border: none;
      padding: 0;
    }
    .slds-form-element__legend,
    .slds-form-element__label {

      margin-bottom: 10px;
    }
    .slds-form-element__control {
      display: block;
    }
    .slds-radio-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }
    .slds-radio-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .slds-radio-faux {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1px solid var(--slds-g-color-neutral-base-70);
      background: var(--slds-g-color-neutral-base-100);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }
    .slds-radio-item:hover .slds-radio-faux {
      border-color: var(--slds-g-color-neutral-base-50);
    }
    .slds-radio-faux--selected {
      border-color: var(--slds-g-color-brand-base-50);
      background: var(--slds-g-color-brand-base-50);
    }
    .slds-radio-faux--selected::after {
      content: '';

      height: 5px;
      border-radius: 50%;

    }
    .slds-radio-label {
      font-size: 12px;

    /* ===== APP LAYOUT ===== */
    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--slds-g-color-neutral-base-100);
      border-bottom: 1px solid var(--slds-g-color-neutral-base-90);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
    }
    .header__brand {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header__rocket {
      width: 20px;
      height: 20px;
    }
    .header__title {
      font-size: 14px;
      font-weight: 600;
      color: var(--slds-g-color-neutral-base-20);
    }
    .content {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: var(--slds-g-color-neutral-base-100);
    }

    /* ===== FILTERS ===== */
    .filters {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--slds-g-color-neutral-base-95);
      border-bottom: 1px solid var(--slds-g-color-neutral-base-90);
    }
    .filters__label {
      font-size: 11px;
      font-weight: 500;
      color: var(--slds-g-color-neutral-base-50);
      flex-shrink: 0;
    }
    .filters__pills {
      display: flex;
      gap: 4px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .filters__pills::-webkit-scrollbar { display: none; }

    /* ===== PILLS ===== */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      height: 24px;
      padding: 0 8px 0 5px;
      border: 1px solid var(--slds-g-color-neutral-base-90);
      border-radius: 12px;
      background: var(--slds-g-color-neutral-base-100);
      font-size: 11px;
      font-weight: 500;
      color: var(--slds-g-color-neutral-base-50);
      cursor: pointer;
      transition: all 0.12s;
      flex-shrink: 0;
    }
    .pill:hover { border-color: var(--slds-g-color-neutral-base-80); background: var(--slds-g-color-neutral-base-95); }
    .pill__icon { width: 14px; height: 14px; border-radius: 2px; overflow: hidden; }
