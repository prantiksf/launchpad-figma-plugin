<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Plugin</title>
  <style>
    /* Critical styles needed before JS loads */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; 
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #root { height: 100%; }
    
    /* Loading state - show clearly while React loads */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
      color: #8c8c8c;
      font-size: 13px;
    }
    .loading::before {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid #e0e0e0;
      border-top-color: #0d66d0;
      border-radius: 50%;
      animation: loading-spin 0.8s linear infinite;
    }
    @keyframes loading-spin { to { transform: rotate(360deg); } }
  </style>
  <!-- CSS is inlined by build script -->
</head>
<body>
  <div id="root">
    <div class="loading" id="loading-el">Loading Starter Kit...<br><span style="font-size:11px;">v{{VERSION}}</span></div>
  </div>
  <script>
    // If still showing loading after 6s, show recovery hint (React may have failed to mount)
    setTimeout(function(){
      var el = document.getElementById('loading-el');
      if (el && el.parentElement && el.parentElement.id === 'root') {
        el.innerHTML = 'Taking longer than usual.<br><span style="font-size:11px;">Close the plugin (X) and open it again from Plugins menu.</span><br><span style="font-size:10px;color:#999;margin-top:8px;">v{{VERSION}}</span>';
      }
    }, 6000);
  </script>
  <script src="ui.js"></script>
</body>
</html>
