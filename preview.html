<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Kit Plugin Preview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }
    #preview-container {
      width: 420px;
      height: 640px;
      margin: 20px auto;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #71717a;
      font-size: 13px;
    }
  </style>
  <link rel="stylesheet" href="./dist/ui.css">
</head>
<body>
  <div id="preview-container">
    <div id="root">
      <div class="loading">Loading...</div>
    </div>
  </div>
  
  <script>
    // Ensure window.parent === window so app thinks it's NOT in Figma
    // This makes it skip API calls and show UI directly (browser preview mode)
    // The app will set hasCompletedOnboarding=true and showSplash=false automatically
  </script>
  <script src="./dist/ui.js"></script>
</body>
</html>
