<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Kit Plugin Preview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }
    #preview-container {
      width: 420px;
      height: calc(100vh - 40px);
      max-height: 900px;
      min-height: 640px;
      margin: 20px auto;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #71717a;
      font-size: 13px;
    }
  </style>
  <link rel="stylesheet" href="./dist/ui.css">
</head>
<body>
  <div id="preview-container">
    <div id="root">
      <div class="loading">Loading...</div>
    </div>
  </div>
  
  <script>
    // Error handling for preview mode
    window.addEventListener('error', function(e) {
      console.error('Preview error:', e.error, e.filename, e.lineno);
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('Loading...')) {
        root.innerHTML = '<div style="padding: 20px; color: red; font-family: monospace;">Error: ' + (e.message || 'Unknown error') + '<br>File: ' + (e.filename || 'unknown') + '<br>Line: ' + (e.lineno || 'unknown') + '</div>';
      }
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
    
    // Mock localStorage for preview mode
    try {
      if (!window.localStorage.getItem('hasCompletedOnboarding')) {
        window.localStorage.setItem('hasCompletedOnboarding', 'true');
      }
      if (!window.localStorage.getItem('skipSplashOnLaunch')) {
        window.localStorage.setItem('skipSplashOnLaunch', 'true');
      }
    } catch (e) {
      console.warn('localStorage not available:', e);
    }
    
    // Ensure window.parent === window so app thinks it's NOT in Figma
    // This makes it skip API calls and show UI directly (browser preview mode)
  </script>
  <script src="./dist/ui.js" onerror="document.getElementById('root').innerHTML='<div style=\'padding:20px;color:red;\'>Failed to load ui.js</div>'"></script>
</body>
</html>
